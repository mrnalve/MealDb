<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #banner {
        position: relative;
        z-index: 1;
      }

      #banner::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
    </style>
  </head>

  <body>
    <!-- header part starts -->
    <header>
      <nav>
        <div class="container mx-auto">
          <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl font-bold"
                >Tasty HUT</a
              >
            </div>
            <div class="flex-none">
              <button
                class="btn bg-yellow-400 text-black font-medium border-none hover:bg-slate-300"
              >
                Sign Up
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- banner part -->
      <section
        id="banner"
        class="flex items-center justify-center text-center bg-blend-darken"
        style="background: url(./images/banner_1.png); height: 600px"
      >
        <div class="banner_cnt">
          <h1 class="text-6xl text-white font-bold">
            Taste Our Delicious <br />
            Best Foods
          </h1>
          <p class="text-xl text-white font-light my-4">
            There are many variations of passages of Lorem Ipsum available, but
            the majority have <br />
            suffered alteration in some form, by injected humou.
          </p>
          <input
            id="searchField"
            type="text"
            placeholder="Search any food"
            class="input w-full max-w-lg"
          />
          <button
            onclick="searchBtn()"
            class="btn bg-yellow-400 text-black font-bold border-none hover:bg-slate-300 my-3 sm:my-0"
          >
            Search
          </button>
        </div>
      </section>
    </header>
    <!-- header part ends -->

    <!-- Favourite food part starts -->
    <section id="favouriteFood" class="container my-16 mx-auto">
      <h1 class="text-4xl font-bold text-center">Your Favourite Food</h1>
      <h1
        id="noFoundAlert"
        class="text-4xl font-bold text-center text-red-400 my-12 hidden"
      >
        No food found!
      </h1>
      <div id="foodContainer" class="flex flex-wrap my-6 gap-7"></div>
    </section>
    <!-- Favourite food part ends -->

    <!-- modal part -->
    <section id="modalContainer">
      <input type="checkbox" id="my-modal" class="modal-toggle" />
      <div class="modal">
        <div
          id="modalBox"
          class="modal-box"
          style="max-width: 570px; max-height: 100vh"
        ></div>
      </div>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
